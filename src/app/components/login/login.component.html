<div *ngIf="form" class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="font-weight-bold">Welcome to Lunch-Box!</h2>
            <p>A place where you can propose to your mates meals you cook.</p>
            <p>Don't feel like cooking? It's also a place to get a taste of what others are cooking</p>
            <p>So.. what are you waiting for? join in, it's free!</p>
            <div>
                <button (click)="goToRegister()" class="btn btn-secondary">Register</button>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Your email"
                                   aria-describedby="emailHelper">
                            <small id="emailHelper" class="form-text text-muted">Your email</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" formControlName="password"
                                   placeholder="Your password"
                                   aria-describedby="passwordHelper">
                            <small id="passwordHelper" class="form-text text-muted">Your password</small>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
