<div class="container mt-3">
    <h2 class="font-weight-bold">Your lunch-box</h2>
    <div>
        <button (click)="getPreviousWeek()" class="btn btn-sml btn-info global-shadow"><i class="fa fa-arrow-left"
                                                                                          aria-hidden="true"></i>
        </button>
        <button (click)="getThisWeek()" class="btn btn-sml btn-info global-shadow">This week</button>
        <button (click)="getNextWeek()" class="btn btn-sml btn-info global-shadow"><i class="fa fa-arrow-right"
                                                                                      aria-hidden="true"></i></button>
    </div>
    <div class="row mt-3">
        <div *ngFor="let weekday of weekdays; let i = index" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
            <app-calendar-day
                    [weekday]="weekday"
                    [weekdayName]="weekdayNames[i]"
                    [joinedLunchs]="getJoinedLunchForDay(weekday)"
                    [proposedLunchs]="getProposedLunchForDay(weekday)"
                    [suggestedLunchs]="getProposedLunchForDay(weekday)"></app-calendar-day>
        </div>
    </div>
</div>
