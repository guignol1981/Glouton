<div class="container mt-3">
    <div *ngIf="meals.length > 0">
        <ul class="list-group">
            <div class="mt-3" *ngFor="let meal of meals">
                {{meal.deliveryDate | date}}
                <li class="list-group-item list-group-item-success">
                    <div>
                            Lunch: {{meal.title}}
                            Status: {{meal.status}}
                            Cook: {{meal.cook.name}}
                            <a class="link" role="button" (click)="goToMealDetails(meal)">details</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div *ngIf="meals.length === 0">
        <h5 class="font-weight-bold text-center mt-5">
            You lunch box is empty! Explore suggestions and join in!
        </h5>
    </div>
</div>
