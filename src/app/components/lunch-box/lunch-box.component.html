<div class="container mt-3">
    <h2 class="font-weight-bold">Your lunch-box</h2>
    <div>
        <button (click)="getPreviousWeek()" class="btn btn-sml btn-info global-shadow"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button (click)="getThisWeek()" class="btn btn-sml btn-info global-shadow">This week</button>
        <button (click)="getNextWeek()" class="btn btn-sml btn-info global-shadow"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
    <div class="row mt-3">
        <div *ngFor="let weekday of weekdays; let i = index" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
            <div class="card global-shadow">
                <div class="card-header text-center">
                    <p class="font-weight-bold">
                        {{weekdayNames[i]}}
                    </p>
                    {{weekday.toDate() | date}}
                    <br>
                    <div class="mt-1">
                        <ul class="nav nav-tabs text-sm">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">üç¥</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">üë®üèª‚Äçüç≥</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">üçù</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="m-2 p-1 global-inner-shadow">
                    <div *ngIf="lunchForThisDay(weekday).length > 0">
                        <div class="" style="overflow: scroll; height: 100px;">
                            <ul class="list-group">
                                <li *ngFor="let meal of lunchForThisDay(weekday)">
                                    <div *ngIf="isThisDay(meal, weekday)" [class]="getPlannedMealClass(meal)">
                                        <button class="btn btn-link" style="cursor: pointer" (click)="goToLunchDetails(meal._id)">
                                            {{meal.title}}
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div *ngIf="lunchForThisDay(weekday).length === 0" class="text-center">
                        <div class="" style="height: 100px;">
                            <button (click)="goToListWithDateFiler(weekday)" class="btn btn-secondary global-shadow mt-3">find something for this date</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
