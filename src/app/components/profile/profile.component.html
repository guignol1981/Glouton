<div *ngIf="user" class="container mt-3">
  <div class="card">
    <div class="card-header card-title">
      {{user.name}}
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">email: {{user.email}}</li>
      </ul>
    </div>
  </div>
</div>
