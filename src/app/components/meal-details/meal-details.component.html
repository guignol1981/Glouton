<div *ngIf="meal" class="container mt-3">
    <h2 class="text-center">{{meal.title}}</h2>
    <div class="mt-3 text-center">
        <img style="height: auto; width: 300px;"
             [src]="imageService.apiEndPoint + '/' + meal._id"
             alt="meal img">
    </div>
    <h5 class="mt-3 text-center">
        {{meal.description}}
    </h5>
    <hr>
    <div class="row mt-3">
        <div class="col">
            <ul class="list-group text-right">
                <li class="list-group-item border-0">
                    {{meal.participants.length}}/{{meal.minParticipants}} ({{meal.maxParticipants}}max)
                </li>
                <li class="list-group-item border-0">
                    This meal will be delivered on
                    <span class="badge badge-info">
                        {{meal.date | date}}
                    </span>
                </li>
                <li class="list-group-item border-0">
                    People have until
                    <span class="badge badge-warning">
                        {{meal.limitDate | date}}
                    </span>
                    to subscribe
                </li>
            </ul>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item border-0">
                    {{meal.cook.name}}
                </li>
                <li class="list-group-item border-0">
                    <button class="btn btn-info">Write to the cook</button>
                </li>
            </ul>
        </div>
    </div>
</div>
