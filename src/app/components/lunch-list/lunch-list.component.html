<div class="my-container">
    <div>
        <h2 class="font-weight-bold">Lunchs</h2>
        <button (click)="suggest()" class="my-2 btn btn-primary global-shadow">propose a lunch</button>
        <div class="global-shadow">
            <a href="javascript:void(0)" (click)="toggleFilter('all')" [class]="getFilterClass('all')">all</a>
            |
            <a href="javascript:void(0)" (click)="toggleFilter('joined')" [class]="getFilterClass('joined')">joined</a>
            <a href="javascript:void(0)" (click)="toggleFilter('pending')"
               [class]="getFilterClass('pending')">pending</a>
            <a href="javascript:void(0)" (click)="toggleFilter('confirmed')" [class]="getFilterClass('confirmed')">confirmed</a>
            <a href="javascript:void(0)" (click)="toggleFilter('by me')" [class]="getFilterClass('by me')">by me</a>
            |
            <span *ngFor="let group of groups">
                <a href="javascript:void(0)" (click)="toggleFilter(group.name)"
                   [class]="getFilterClass(group.name)">{{group.name}}</a>
            </span>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let lunch of filteredLunchs" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
            <app-lunch-card (updated)="updateLunch($event)" [user]="user" [lunch]="lunch"></app-lunch-card>
        </div>
    </div>
    <div *ngIf="filteredLunchs.length === 0">
        <h2 class="font-weight-bold text-center mt-5">Wow such empty</h2>
    </div>
</div>
