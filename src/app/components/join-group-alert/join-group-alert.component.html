<div *ngIf="group" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{group.name}}</h4>
    </div>
    <div class="modal-body">
      <p>{{group.description}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
      <button *ngIf="group.isMember(user) && !group.isOwner(user)" class="btn btn-primary" (click)="leave()">Leave</button>
      <button class="btn btn-primary" (click)="join()">Join</button>
    </div>
  </div>
</div>
