<div *ngIf="meals.length > 0">
    <h2 class="font-weight-bold">Lunchs</h2>
    <span (click)="toggleFilter('all')" [class]="getFilterClass('all')">all</span>
    <span (click)="toggleFilter('joined')" [class]="getFilterClass('joined')">joined</span>
    <span (click)="toggleFilter('pending')" [class]="getFilterClass('pending')">pending</span>
    <span (click)="toggleFilter('confirmed')" [class]="getFilterClass('confirmed')">confirmed</span>
    <span (click)="toggleFilter('by me')" [class]="getFilterClass('by me')">by me</span>
    <hr>
    <div class="row">
        <div *ngFor="let meal of filteredMeals" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
            <app-meal-card [user]="user" [meal]="meal"></app-meal-card>
        </div>
    </div>
</div>
<div *ngIf="meals.length === 0">
    <h2 class="font-weight-bold text-center mt-5">Wow such empty</h2>
</div>
