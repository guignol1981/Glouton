<div *ngIf="meals.length > 0">
    <h2 class="font-weight-bold">Meals</h2>
    <div class="row">
        <div *ngFor="let meal of meals" class="mt-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
            <app-meal-card [user]="user" [meal]="meal"></app-meal-card>
        </div>
    </div>
</div>
<div *ngIf="meals.length === 0">
    <h2 class="font-weight-bold text-center mt-5">Wow such empty</h2>
</div>
