<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New group</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="form-group">
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="name of the group">
                    <small *ngIf="form.get('name').valid && nameIsAvailable"
                           class="form-text text-success">This name is available
                    </small>
                    <small *ngIf="form.get('name').valid && ! nameIsAvailable"
                           class="form-text text-danger">This name is already used
                    </small>
                </div>
                <div class="form-group">
                    <textarea formControlName="description" class="form-control" id="description" placeholder="Describe your group"></textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-map-marker"></i></span>
                    <input formControlName="address" class="form-control" placeholder="exact adress or postal code">
                </div>
                <div *ngIf="geoData.formattedAddress != ''" class="form-group mt-2">
                    <p class="form-text text-muted">This address will be used: {{geoData.formattedAddress}}</p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
            <button [disabled]="!form.valid || geoData.formattedAddress === '' || ! nameIsAvailable" type="button" class="btn btn-primary" (click)="onSubmit()">Create
            </button>
        </div>
    </div>
</div>
