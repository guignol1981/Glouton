<div *ngIf="meal" class="card" style="width: 20rem; min-height: 200px;">
  <div class="card-body">
    <h4 class="card-title text-truncate">{{meal.title}}</h4>
    <p class="card-text text-truncate">{{meal.description}}</p>
    <p class="card-text">{{meal.date | date}}</p>
    <a href="#" class="card-link">Join</a>
    <a (click)="goToMealDetails()" class="card-link">Details</a>
  </div>
</div>
