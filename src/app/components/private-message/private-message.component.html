<div *ngIf="author && recipient">
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog"
       aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="messageModalLabel">Message to
            {{recipient.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="form">
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" formControlName="title" class="form-control" id="title"
                     aria-describedby="titleHelper">
              <small class="form-text text-muted">The tile of your message</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea formControlName="body" class="form-control" name="body" id="body"
                        cols="30" rows="5"></textarea>
              <small class="form-text text-mutes">The body of your message</small>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="onMessageFormClose()" type="button" class="btn btn-secondary" data-dismiss="modal" #messageclosebutton>Close
            </button>
            <button [disabled]="! form.valid" (click)="onMessageFormSubmit(messageclosebutton)" type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
